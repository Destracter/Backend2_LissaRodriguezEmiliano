<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Crear Orden</h1>

    <div id="msg" class="alert d-none" role="alert"></div>

    <form id="orderForm" class="card p-4 shadow-sm mb-5">
      <div class="mb-3">
        <label for="userId" class="form-label">Usuario ID</label>
        <input type="text" class="form-control" id="userId" placeholder="ID de usuario" required>
      </div>
      <div class="mb-3">
        <label for="product" class="form-label">Producto ID</label>
        <input type="text" class="form-control" id="product" placeholder="ID del producto" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="quantity" min="1" value="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Orden</button>
    </form>

    <h2 class="mb-3">Órdenes Registradas</h2>
    <ul id="orders" class="list-group"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
